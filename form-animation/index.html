<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Animation</title>
  </head>

  <body>
    <div class="container">
      <h2 class="title">Please Login</h2>
      <form>
        <div class="form-control">
          <input type="email" />
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" />
          <label>Password</label>
        </div>
        <button type="button">Login</button>
      </form>
      <p class="register">If you don't have an account, <a href="#">register here.</a></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
