<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Background Slider</title>
  </head>

  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="background-image: url(./img/slide1.jpeg)"
      ></div>
      <div class="slide" style="background-image: url(./img/slide2.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide3.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide4.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide5.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide6.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide7.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide8.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide9.jpeg)"></div>
      <div class="slide" style="background-image: url(./img/slide10.jpeg)"></div>

      <button class="arrows left-arrow">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="arrows right-arrow">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
