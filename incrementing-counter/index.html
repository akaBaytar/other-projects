<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Incrementing Counter</title>
  </head>
  <div class="container">
    <i class="bi bi-instagram"></i>
    <span class="counter" data-target="24000"></span>
    <p class="counter-text">Instagram Followers</p>
  </div>
  <div class="container">
    <i class="bi bi-twitter"></i>
    <span class="counter" data-target="8000"></span>
    <p class="counter-text">Twitter Followers</p>
  </div>
  <div class="container">
    <i class="bi bi-youtube"></i>
    <span class="counter" data-target="60000"></span>
    <p class="counter-text">Youtube Subcribers</p>
  </div>
  <div class="container">
    <i class="bi bi-twitch"></i>
    <span class="counter" data-target="10000"></span>
    <p class="counter-text">Twitch Followers</p>
  </div>
  <body>
    <script src="./script.js"></script>
  </body>
</html>
