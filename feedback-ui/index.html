<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project Name</title>
  </head>

  <body>
    <div class="container">
      <strong style="display: block; text-align: center">
        How satisfied are you with our
        <br />
        customer support performance?
      </strong>
      <div class="ratings">
        <div class="rating">
          <img src="./img/angry.png" alt="Angry" />
          <small>Angry</small>
        </div>
        <div class="rating">
          <img src="./img/unhappy.png" alt="Unhappy" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="./img/neutral.png" alt="Neutral" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="./img/happy.png" alt="Happy" />
          <small>Happy</small>
        </div>
        <div class="rating active">
          <img src="./img/satisfied.png" alt="Satisfied" />
          <small>Satisfied</small>
        </div>
      </div>
      <button>Send Review</button>
    </div>

    <footer style="position: absolute; bottom: 1rem; font-size: 0.75rem">
      <a
        href="https://www.flaticon.com/free-icons/emojis"
        style="color: #000; text-decoration: none"
      >
        Emojis icons created by shohanur.rahman13 - Flaticon
      </a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
