<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <div class="container">
      <div class="title-container">
        <h2 class="title">Quiz</h2>
      </div>
      <div class="quiz-header">
        <p class="question"></p>
      </div>
      <div class="quiz-body">
        <div class="answer">
          <input type="radio" name="answer" id="a" />
          <label for="a" id="a-label"></label>
        </div>
        <div class="answer">
          <input type="radio" name="answer" id="b" />
          <label for="b" id="b-label"></label>
        </div>
        <div class="answer">
          <input type="radio" name="answer" id="c" />
          <label for="c" id="c-label"></label>
        </div>
        <div class="answer">
          <input type="radio" name="answer" id="d" />
          <label for="d" id="d-label"></label>
        </div>
      </div>
      <button>Submit Answer</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
